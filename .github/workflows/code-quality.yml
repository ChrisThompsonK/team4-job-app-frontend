name: CI Pipeline

on:
  push:
    branches: [main, develop, "feature/*"]
  pull_request:
    branches: [main]

jobs:
  # ========================================
  # STAGE 1: Test & Quality Checks
  # Jobs in this stage run in parallel
  # ========================================

  code-quality:
    name: üîç Code Quality (Biome)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Biome check
        run: npm run check

      - name: Run Biome format check
        run: npm run format:check

  unit-tests:
    name: üß™ Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:run

      - name: Generate test coverage
        if: always()
        run: npm run test:coverage
        continue-on-error: true

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  docker-build:
    name: üê≥ Docker Build & Test
    runs-on: ubuntu-latest
    env:
      SESSION_SECRET: ${{ secrets.SESSION_SECRET || 'fallback-test-secret-replace-in-prod' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: team4-job-app-frontend:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Test Docker image
        run: |
          # Start container (CI environment auto-detected via GitHub Actions)
          docker run -d --name test-container -p 3000:3000 \
            -e CI=true \
            -e NODE_ENV=test \
            -e SESSION_SECRET="${SESSION_SECRET}" \
            team4-job-app-frontend:ci-test

          # Wait for container to be ready by polling the health endpoint
          echo "Waiting for container to be ready..."
          sleep 3
          curl --retry 15 --retry-delay 2 --retry-connrefused --retry-all-errors http://localhost:3000/health

          # Check if container is running
          if ! docker ps | grep test-container; then
            echo "Container failed to start. Logs:"
            docker logs test-container
            exit 1
          fi

          # Check container logs for any issues
          echo "Container logs:"
          docker logs test-container

          # Test if the application responds (using health endpoint)
          echo "Testing health endpoint..."
          if ! curl -f http://localhost:3000/health; then
            echo "Health check failed. Final logs:"
            docker logs test-container
            exit 1
          fi

          echo "Docker container test passed!"

          # Stop and remove container
          docker stop test-container
          docker rm test-container

  # ========================================
  # STAGE 2: Build
  # Only runs if all tests pass
  # ========================================

  build-application:
    name: üèóÔ∏è Build Application
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests, docker-build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
