name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ========================================
  # STAGE 1: Test & Quality Checks
  # Jobs in this stage run in parallel
  # ========================================

  code-quality:
    name: üîç Code Quality (Biome)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Biome check
        run: npm run check

      - name: Run Biome format check
        run: npm run format:check

  unit-tests:
    name: üß™ Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:run

  # ========================================
  # STAGE 2: Build
  # Only runs if all tests pass
  # ========================================

  build-application:
    name: üèóÔ∏è Build Application
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

  # ========================================
  # STAGE 3: Build and push Docker image
  # Only runs if build succeeds
  # ========================================

  docker-build:
    name: üê≥ Build Docker image
    runs-on: ubuntu-latest
    needs: [build-application]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (PR)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: team4-job-app-frontend:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Test Docker image
        env:
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
        run: |
          # Start container (CI environment auto-detected via GitHub Actions)
          CONTAINER_ID=$(docker run -d --name test-container -p 3000:3000 \
            -e CI=true \
            -e NODE_ENV=test \
            -e SESSION_SECRET="${SESSION_SECRET}" \
            -e API_BASE_URL=http://localhost:3001 \
            team4-job-app-frontend:ci-test)
          
          echo "Container started with ID: $CONTAINER_ID"

          # Give the container a moment to initialize
          echo "Waiting for container to initialize..."
          sleep 5

          # Check if container is still running
          if ! docker ps | grep test-container; then
            echo "‚ùå Container failed to start or exited immediately. Logs:"
            docker logs test-container
            exit 1
          fi

          # Show initial logs
          echo "üìã Container logs (initial):"
          docker logs test-container

          # Wait for container to be ready by polling the homepage
          echo "üîç Waiting for application to respond..."
          MAX_RETRIES=30
          RETRY_DELAY=2
          for i in $(seq 1 $MAX_RETRIES); do
            if curl -f -s http://localhost:3000/ > /dev/null 2>&1; then
              echo "‚úÖ Application is responding on attempt $i"
              break
            fi
            
            if [ $i -eq $MAX_RETRIES ]; then
              echo "‚ùå Application failed to respond after $MAX_RETRIES attempts"
              echo "üìã Final container logs:"
              docker logs test-container
              docker stop test-container
              docker rm test-container
              exit 1
            fi
            
            echo "‚è≥ Attempt $i/$MAX_RETRIES failed, retrying in ${RETRY_DELAY}s..."
            sleep $RETRY_DELAY
          done

          # Final verification
          echo "üß™ Final application check..."
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/)
          echo "Application HTTP status: $HTTP_STATUS"

          echo "‚úÖ Docker container test passed!"

          # Stop and remove container
          docker stop test-container
          docker rm test-container
      
      - name: Azure and ACR login
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          az login --service-principal -u ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }} -p ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }} --tenant ${{ fromJson(secrets.AZURE_CREDENTIALS).tenantId }}
          az acr login --name ${{ vars.ACR_NAME }}

      - name: Push to Azure Container Registry
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          docker tag team4-job-app-frontend:ci-test ${{ vars.ACR_NAME }}.azurecr.io/team4-job-app-frontend:latest
          push: true
          tags: ${{ vars.ACR_NAME }}.azurecr.io/team4-job-app-frontend:latest
          cache-from: type=gha
